<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Documento - Checklist de Viaturas</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .verificacao-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 16px;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-icon {
            font-size: 56px;
            margin-bottom: 12px;
        }

        .status-valido {
            color: #16a34a;
        }

        .status-invalido {
            color: #dc2626;
        }

        .status-titulo {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-subtitulo {
            color: #6b7280;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alerta-comparacao {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }

        .alerta-comparacao h4 {
            color: #b45309;
            margin: 0 0 8px 0;
            font-size: 14px;
        }

        .alerta-comparacao p {
            color: #92400e;
            margin: 0;
            font-size: 13px;
            line-height: 1.5;
        }

        .detalhes-documento {
            text-align: left;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
        }

        .detalhe-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detalhe-item:last-child {
            border-bottom: none;
        }

        .detalhe-label {
            color: #6b7280;
            font-size: 13px;
        }

        .detalhe-valor {
            font-weight: 600;
            font-size: 13px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dados-completos {
            margin-top: 20px;
            text-align: left;
        }

        .dados-completos h3 {
            font-size: 16px;
            color: #374151;
            margin-bottom: 12px;
            border-bottom: 2px solid #dc2626;
            padding-bottom: 8px;
        }

        .viatura-section {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        .viatura-header {
            background: #dc2626;
            color: white;
            padding: 10px 12px;
            font-weight: 600;
            font-size: 14px;
        }

        .categoria-section {
            border-top: 1px solid #e5e7eb;
        }

        .categoria-header {
            background: #f9fafb;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 13px;
            color: #4b5563;
        }

        .item-checklist {
            display: flex;
            justify-content: space-between;
            padding: 6px 12px;
            font-size: 12px;
            border-top: 1px solid #f3f4f6;
        }

        .item-nome {
            color: #374151;
        }

        .item-qtd-ok {
            color: #16a34a;
            font-weight: 600;
        }

        .item-qtd-falta {
            color: #dc2626;
            font-weight: 600;
        }

        .item-obs {
            color: #6b7280;
            font-style: italic;
            font-size: 11px;
        }

        .hash-display {
            font-family: monospace;
            font-size: 9px;
            word-break: break-all;
            background: #1f2937;
            color: #10b981;
            padding: 10px;
            border-radius: 8px;
            margin-top: 16px;
        }

        .instrucao-final {
            background: #dbeafe;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 12px;
            margin-top: 16px;
            text-align: center;
        }

        .instrucao-final p {
            color: #1e40af;
            font-size: 13px;
            margin: 0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="verificacao-container">
        <div class="status-card" id="resultado-verificacao">
            <div class="loading">
                <div class="spinner"></div>
                <p>Verificando documento...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const hash = params.get('hash');

            const container = document.getElementById('resultado-verificacao');

            if (!id) {
                mostrarErro('Documento n√£o especificado');
                return;
            }

            // Inicializar Supabase
            inicializarSupabase();

            if (!supabaseConfigurado()) {
                mostrarErro('Sistema de verifica√ß√£o indispon√≠vel');
                return;
            }

            // Buscar documento no banco
            const resultado = await buscarChecklistPorId(id);

            if (!resultado.success || !resultado.data) {
                mostrarErro('Documento n√£o encontrado');
                return;
            }

            const doc = resultado.data;

            // Verificar hash se fornecido
            let hashValido = true;
            if (hash && doc.hash) {
                hashValido = hash === doc.hash;
            }

            if (hashValido) {
                mostrarValido(doc);
            } else {
                mostrarInvalido();
            }

            // Mostrar upload se documento encontrado
            if (resultado.success && resultado.data) {
                document.getElementById('upload-section').style.display = 'block';
                window.__doc_hash = resultado.data.hash;
            }
        });

        // Fun√ß√£o para calcular hash SHA-256 de um arquivo
        async function calcularHashArquivo(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const arrayBuffer = e.target.result;
                        const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                        resolve(hashHex);
                    } catch (err) {
                        reject(err);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // Lidar com upload do PDF
        document.getElementById('pdf-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const status = document.getElementById('upload-status');
            if (!file) return;
            status.textContent = 'Calculando hash do arquivo...';
            try {
                const hash = await calcularHashArquivo(file);
                if (window.__doc_hash && hash === window.__doc_hash) {
                    status.innerHTML = '<span style="color:#16a34a;font-weight:bold;">‚úì Arquivo aut√™ntico!</span>';
                } else {
                    status.innerHTML = '<span style="color:#dc2626;font-weight:bold;">‚úó Arquivo N√ÉO confere com o original!</span><br>Hash calculado: <span style="font-family:monospace;">' + hash + '</span>';
                }
            } catch (err) {
                status.textContent = 'Erro ao calcular hash: ' + err;
            }
        });

        function mostrarValido(doc) {
            const container = document.getElementById('resultado-verificacao');
            const dataFormatada = new Date(doc.data_hora).toLocaleString('pt-BR', { hour12: false });
            const dataCriacao = new Date(doc.created_at).toLocaleString('pt-BR', { hour12: false });

            // Tentar parsear os dados do checklist
            let dadosChecklist = null;
            try {
                dadosChecklist = JSON.parse(doc.dados_checklist);
            } catch (e) {
                console.log('N√£o foi poss√≠vel parsear dados do checklist');
            }

            let html = `
                <div class="status-icon status-valido">‚úì</div>
                <h2 class="status-titulo">Documento Registrado</h2>
                <p class="status-subtitulo">Este checklist est√° registrado no sistema</p>
                
                <div class="alerta-comparacao">
                    <h4>‚ö†Ô∏è IMPORTANTE - COMO VERIFICAR:</h4>
                    <p>Compare TODOS os dados abaixo com o documento em m√£os. Se houver QUALQUER diferen√ßa (nome, data, quantidades), o documento foi <strong>ADULTERADO</strong>.</p>
                </div>
                
                <div class="detalhes-documento">
                    <div class="detalhe-item">
                        <span class="detalhe-label">ID do Documento</span>
                        <span class="detalhe-valor">${doc.id}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Respons√°vel</span>
                        <span class="detalhe-valor">${doc.responsavel}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Data/Hora</span>
                        <span class="detalhe-valor">${dataFormatada}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Viaturas Verificadas</span>
                        <span class="detalhe-valor">${doc.viaturas_verificadas || 'N/A'}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Status</span>
                        <span class="detalhe-valor">${doc.completo ? '‚úÖ Completo' : '‚ö†Ô∏è Incompleto'}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Registrado em</span>
                        <span class="detalhe-valor">${dataCriacao}</span>
                    </div>
                </div>
            `;

            // Se tiver dados detalhados do checklist, mostrar
            if (dadosChecklist) {
                html += `
                    <div class="dados-completos">
                        <h3>üìã DADOS COMPLETOS DO CHECKLIST</h3>
                        <p style="font-size:12px;color:#6b7280;margin-bottom:12px;">Compare item por item com o documento:</p>
                `;

                // Iterar sobre cada viatura
                for (const [viaturaId, dados] of Object.entries(dadosChecklist)) {
                    const viatura = dados.viatura;
                    html += `
                        <div class="viatura-section">
                            <div class="viatura-header">üöó ${viatura.codigo} - ${viatura.nome}</div>
                    `;

                    // Iterar sobre categorias
                    if (viatura.categorias) {
                        viatura.categorias.forEach(categoria => {
                            const materiais = viatura.materiais[categoria.id] || [];
                            if (materiais.length === 0) return;

                            html += `
                                <div class="categoria-section">
                                    <div class="categoria-header">${categoria.icone || 'üì¶'} ${categoria.nome}</div>
                            `;

                            materiais.forEach(material => {
                                const itemEstado = dados.checklist[material.id];
                                if (!itemEstado) return;

                                const isOk = itemEstado.qtdAtual >= material.qtdEsperada;
                                const classeQtd = isOk ? 'item-qtd-ok' : 'item-qtd-falta';
                                const obs = itemEstado.obs ? `<span class="item-obs"> (${itemEstado.obs})</span>` : '';

                                html += `
                                    <div class="item-checklist">
                                        <span class="item-nome">${material.nome}${obs}</span>
                                        <span class="${classeQtd}">${itemEstado.qtdAtual}/${material.qtdEsperada}</span>
                                    </div>
                                `;
                            });

                            html += `</div>`;
                        });
                    }

                    html += `</div>`;
                }

                html += `</div>`;
            }

            html += `
                <div class="instrucao-final">
                    <p>üîç Se todos os dados acima conferem com o documento impresso, ele √© <strong>AUT√äNTICO</strong>.</p>
                </div>

                <div class="hash-display">
                    üîê Hash de verifica√ß√£o: ${doc.hash || 'N/A'}
                </div>
            `;

            container.innerHTML = html;
        }

        function mostrarInvalido() {
            const container = document.getElementById('resultado-verificacao');
            container.innerHTML = `
                <div class="status-icon status-invalido">‚úó</div>
                <h2 class="status-titulo">Documento Inv√°lido</h2>
                <p class="status-subtitulo">Este documento pode ter sido alterado ou √© falsificado</p>
            `;
        }

        function mostrarErro(mensagem) {
            const container = document.getElementById('resultado-verificacao');
            container.innerHTML = `
                <div class="status-icon status-invalido">‚ö†Ô∏è</div>
                <h2 class="status-titulo">Erro na Verifica√ß√£o</h2>
                <p class="status-subtitulo">${mensagem}</p>
            `;
        }
    </script>
</body>
</html>
