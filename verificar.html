<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Documento - Checklist de Viaturas</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .verificacao-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }

        .status-card {
            background: white;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .status-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .status-valido {
            color: #16a34a;
        }

        .status-invalido {
            color: #dc2626;
        }

        .status-titulo {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .status-subtitulo {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .detalhes-documento {
            text-align: left;
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
        }

        .detalhe-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .detalhe-item:last-child {
            border-bottom: none;
        }

        .detalhe-label {
            color: #6b7280;
            font-size: 14px;
        }

        .detalhe-valor {
            font-weight: 600;
            font-size: 14px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #dc2626;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hash-display {
            font-family: monospace;
            font-size: 10px;
            word-break: break-all;
            background: #1f2937;
            color: #10b981;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="verificacao-container">
        <div class="status-card" id="resultado-verificacao">
            <div class="loading">
                <div class="spinner"></div>
                <p>Verificando documento...</p>
            </div>
        </div>
    </div>

    <div id="upload-section" style="display:none; margin-top:32px;">
        <label for="pdf-upload"><strong>Verificar autenticidade de um arquivo PDF:</strong></label><br>
        <input type="file" id="pdf-upload" accept="application/pdf">
        <div id="upload-status"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const hash = params.get('hash');

            const container = document.getElementById('resultado-verificacao');

            if (!id) {
                mostrarErro('Documento n√£o especificado');
                return;
            }

            // Inicializar Supabase
            inicializarSupabase();

            if (!supabaseConfigurado()) {
                mostrarErro('Sistema de verifica√ß√£o indispon√≠vel');
                return;
            }

            // Buscar documento no banco
            const resultado = await buscarChecklistPorId(id);

            if (!resultado.success || !resultado.data) {
                mostrarErro('Documento n√£o encontrado');
                return;
            }

            const doc = resultado.data;

            // Verificar hash se fornecido
            let hashValido = true;
            if (hash && doc.hash) {
                hashValido = hash === doc.hash;
            }

            if (hashValido) {
                mostrarValido(doc);
            } else {
                mostrarInvalido();
            }

            // Mostrar upload se documento encontrado
            if (resultado.success && resultado.data) {
                document.getElementById('upload-section').style.display = 'block';
                window.__doc_hash = resultado.data.hash;
            }
        });

        // Fun√ß√£o para calcular hash SHA-256 de um arquivo
        async function calcularHashArquivo(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    try {
                        const arrayBuffer = e.target.result;
                        const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);
                        const hashArray = Array.from(new Uint8Array(hashBuffer));
                        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                        resolve(hashHex);
                    } catch (err) {
                        reject(err);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // Lidar com upload do PDF
        document.getElementById('pdf-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const status = document.getElementById('upload-status');
            if (!file) return;
            status.textContent = 'Calculando hash do arquivo...';
            try {
                const hash = await calcularHashArquivo(file);
                if (window.__doc_hash && hash === window.__doc_hash) {
                    status.innerHTML = '<span style="color:#16a34a;font-weight:bold;">‚úì Arquivo aut√™ntico!</span>';
                } else {
                    status.innerHTML = '<span style="color:#dc2626;font-weight:bold;">‚úó Arquivo N√ÉO confere com o original!</span><br>Hash calculado: <span style="font-family:monospace;">' + hash + '</span>';
                }
            } catch (err) {
                status.textContent = 'Erro ao calcular hash: ' + err;
            }
        });

        function mostrarValido(doc) {
            const container = document.getElementById('resultado-verificacao');
            const dataFormatada = new Date(doc.data_hora).toLocaleString('pt-BR', { hour12: false });
            const dataCriacao = new Date(doc.created_at).toLocaleString('pt-BR', { hour12: false });

            container.innerHTML = `
                <div class="status-icon status-valido">‚úì</div>
                <h2 class="status-titulo">Documento Aut√™ntico</h2>
                <p class="status-subtitulo">Este checklist foi verificado e √© v√°lido</p>
                
                <div class="detalhes-documento">
                    <div class="detalhe-item">
                        <span class="detalhe-label">ID do Documento</span>
                        <span class="detalhe-valor">${doc.id}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Respons√°vel</span>
                        <span class="detalhe-valor">${doc.responsavel}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Data/Hora do Checklist</span>
                        <span class="detalhe-valor">${dataFormatada}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Viaturas Verificadas</span>
                        <span class="detalhe-valor">${doc.viaturas_verificadas || 'N/A'}</span>
                    </div>
                    <div class="detalhe-item">
                        <span class="detalhe-label">Registrado em</span>
                        <span class="detalhe-valor">${dataCriacao}</span>
                    </div>
                </div>

                <div class="hash-display">
                    üîê Hash: ${doc.hash || 'N/A'}
                </div>
            `;
        }

        function mostrarInvalido() {
            const container = document.getElementById('resultado-verificacao');
            container.innerHTML = `
                <div class="status-icon status-invalido">‚úó</div>
                <h2 class="status-titulo">Documento Inv√°lido</h2>
                <p class="status-subtitulo">Este documento pode ter sido alterado ou √© falsificado</p>
            `;
        }

        function mostrarErro(mensagem) {
            const container = document.getElementById('resultado-verificacao');
            container.innerHTML = `
                <div class="status-icon status-invalido">‚ö†Ô∏è</div>
                <h2 class="status-titulo">Erro na Verifica√ß√£o</h2>
                <p class="status-subtitulo">${mensagem}</p>
            `;
        }
    </script>
</body>
</html>
